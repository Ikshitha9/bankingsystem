<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Automated Banking System</h1>
    </header>

    <!-- Floating Credentials Box -->
    <div id="credentialsBox">
        <h3>Test Credentials</h3>
        <p>Username: john_doe</p>
        <p>Password: 1234</p>
        <p>Username: jane_smith</p>
        <p>Password: 5678</p>
    </div>

    <main>
        <!-- Login Form -->
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Login</button>
                <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
            </form>
            <div id="loginMessage"></div>
        </section>

        <!-- Account Information -->
        <section id="accountInfo" style="display:none;">
            <h2>Account Information</h2>
            <p id="accountStatus"></p>
            <p id="balance"></p>
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="depositMoney()">Deposit Money</button>
            <button onclick="withdrawMoney()">Withdraw Money</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Automated Banking System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
