<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Automated Banking System</h1>
        <div id="credentialsBox"></div>
    </header>

    <main>
        <!-- Login Form -->
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username: </label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password: </label>
                <input type="password" id="password" required>
                <br>
                <button type="submit" id="loginButton">Login</button>
                <button id="forgotPassword">Forgot Password?</button>
            </form>
            <div id="lockoutMessage"></div>
            <div id="loginMessage"></div>
        </section>

        <!-- Account Information -->
        <section id="accountInfo" style="display:none;">
            <h2>Account Information</h2>
            <p id="accountStatus"></p>
            <p id="balance"></p>
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="depositMoney()">Deposit Money</button>
            <button onclick="withdrawMoney()">Withdraw Money</button>
            <button onclick="logout()">Logout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Automated Banking System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
